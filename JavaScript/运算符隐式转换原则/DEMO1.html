<!doctype html>
<html>
    <head>

    </head>

    <body>
        <script>
            var obj = {
                toString: function() { return "This is 'toString' Method."; },
                valueOf: function() { return 0; }
            };

            var errorObj = {
                toString: function() { return {} },
                valueOf: function() {return {} }
            };

            console.log(String(obj));
            console.log(Number(obj));

            try {
                console.log(String(errorObj));
            } catch (e) {
                console.log(e);
            }

            try {
                console.log(Number(errorObj));
            } catch (e) {
                console.log(e);
            }
        </script>
    </body>
</html>
